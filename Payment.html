<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Books & Rooms</title>
    <link rel="stylesheet" href="Payment.css" type="text/css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1>Books & Rooms</h1>
      </a>
      <div id="navigation">
        <a href="BookRoom.html">
          <h2>Rooms</h2>
        </a>
        <a href="">
          <h2>Books</h2>
        </a>
        <a href="">
          <h2>Services</h2>
        </a>
        <a href="">
          <h2>Cart</h2>
        </a>
        <a href="">
          <h2>Profile</h2>
        </a>
      </div>
    </header>

    <div class="BookRoom">
      <h3>Payment</h3>
      <div class="steps">
        <h4 class="Search">Search</h4>
        <h4 class="Book">Book</h4>
        <h4 class="Payment">Payment</h4>
      </div>
    </div>

    <div id="Payment">
      <div id="Guest-Payment">
        <div id="GuestDetails">
          <name><strong>Guest Information</strong></name>

          <form id="container1">
            <div class="column1">
              <div class="formfield">
                <label id="firstname" for="firstname">First Name</label>
                <input type="text" required />
              </div>
              <div class="formfield">
                <label id="lastname" for="lastname">Last Name</label>
                <input type="text" required />
              </div>
            </div>

            <div class="column2">
              <div class="formfield">
                <label id="email" for="email">Email Address</label>
                <input type="email" required />
              </div>
              <div class="formfield">
                <label id="member" for="member">Member Number</label>
                <input type="text" Optional />
              </div>
            </div>
          </form>

          <p>
            Note: To be credited for this stay, the name on your account must
            match the guest name
          </p>
          <!--
          <div class="checkbox">
            <input type="checkbox" id="confirmation" name="confirmation" />
            <label for="confirmation"
              >Send my reservation confirmation via SMS</label
            >
          </div>
-->
          <form id="container2">
            <div class="column1">
              <div class="formfield">
                <label id="country" for="country">Country/Region</label>
                <input type="text" required />
              </div>
              <div class="formfield">
                <label id="address" for="address">Address</label>
                <input type="text" required />
              </div>
            </div>

            <div class="column2">
              <div class="formfield">
                <label id="city" for="city">City</label>
                <input type="text" required />
              </div>
              <div class="formfield">
                <label id="state" for="state">State/Province</label>
                <input type="text" Optional />
              </div>
            </div>
          </form>
        </div>

        <div id="PaymentDetails">
          <name><strong>Payment Information</strong></name>

          <form id="container3">
            <div class="column1">
              <div class="formfield">
                <label id="cardnumber" for="cardnumber"
                  >Credit/Debit Card Number</label
                >
                <input type="text" required />
              </div>
              <div class="formfield">
                <label id="zipcode" for="zipcode">Billing Zip Code</label>
                <input type="text" required />
              </div>
            </div>

            <div class="column2">
              <div class="formfield">
                <label id="expmonth" for="expmonth">Expiration Month</label>
                <input type="text" required />
              </div>
              <div class="formfield">
                <label id="expyear" for="expyear">Expiration Year</label>
                <input type="text" Optional />
              </div>
            </div>
          </form>
        </div>

        <button class="BookNow">Book Now</button>
      </div>

      <div id="ChosenRoom1">
        <img src="./wireframe/Room1.png" width="550" , height="350" />
        <div class="Description">
          <name>Room 1</name>
          <span>23 Nov 2023</span>
          <span>1 Room, 1 Adult</span>
          <div class="Price">
            <span><strong>SGD $99.99</strong> per Hour</span>
          </div>
        </div>
      </div>
    </div>

    <dialog class="Confirmation">
      <div class="Confirmation-header">
        <span>Details</span>
        <hr />
      </div>

      <div class="Confirmation-body"></div>

      <button class="Confirm">Confirm</button>
    </dialog>

    <script src="Payment.js"></script>
  </body>
</html>

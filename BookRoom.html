<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Rooms</title>
    <link rel="stylesheet" href="BookRoom.css" type="text/css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1>Books & Rooms</h1>
      </a>
      <div id="navigation">
        <a href="BookRoom.html">
          <h2>Book Room</h2>
        </a>
      </div>
    </header>

    <div class="BookRoom">
      <h3>Book Your Room</h3>
      <div class="steps">
        <h4 class="Search">Search</h4>
        <h4 class="Book">Book</h4>
        <h4 class="Payment">Payment</h4>
      </div>
    </div>

    <!--Calendar Feature-->
    <div class="container-page-2">
      <div class="container-calendar">
        <div class="calendar">
          <div class="month">
            <button class="prev">&lt;</button>
            <div class="date">
              <h5></h5>
              <p></p>
            </div>
            <button class="next">&gt;</button>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>

      <!--Check availability and add room feature-->
      <div id="InsertInfo">
        <h4>No. of Rooms and Guests</h4>

        <span>Room 1</span>

        <div id="Rooms">
          <div class="Roomone">
            <div class="Adults">
              Adults
              <div class="input">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>

            <div class="Children">
              Children
              <div class="input">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>
          </div>
        </div>

        <button class="AddRoom">AddRoom</button>

        <a href="Room-Availability.html">
          <span id="checkavailability">Check Availability</span>
        </a>
      </div>
    </div>
    <script src="BookRoom.js"></script>
  </body>

  <footer class="footer_area bg_color">
    <div class="footer">
      <div class="footer_top">
        <div class="footer_container">
          <h3 class="footer_header">Get in Touch</h3>
          <p>Donâ€™t miss any updates of our room bookings!</p>
          <form action="#" method="post">
            <button class="subscribe-btn" type="submit">Subscribe</button>
          </form>
        </div>
        <div class="footer_bg">
          <div class="footer_bg_one"></div>
          <div class="footer_bg_two"></div>
        </div>
      </div>
    </div>
  </footer>
</html>
